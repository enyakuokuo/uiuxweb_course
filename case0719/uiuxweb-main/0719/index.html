<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <nav class="fixed z-50 w-full top-0 left-0 flex justify-between items-center text-white h-16 px-8">
        <h1>LOGO</h1>
        <ul class="hidden lg:flex gap-6">
            <li class="hover:bg-gray-500/40 rounded px-2 py-1 duration-200"><a href="#">About Us</a></li>
            <li class="hover:bg-gray-500/40 rounded px-2 py-1 duration-200"><a href="#">Contact Us</a></li>
            <li class="hover:bg-gray-500/40 rounded px-2 py-1 duration-200"><a href="#">News</a></li>
            <li class="hover:bg-gray-500/40 rounded px-2 py-1 duration-200"><a href="#">Products</a></li>
        </ul>
        <label class="relative z-40 w-12 h-12 flex lg:hidden flex-col justify-center items-center gap-1 cursor-pointer overflow-hidden" for="mobile-menu">
            <input class="peer hidden" type="checkbox" id="mobile-menu" />
            <div class="w-7 h-1 bg-zinc-200 rounded-full peer-checked:rotate-45 peer-checked:translate-y-2 duration-200"></div>
            <div class="w-7 h-1 bg-zinc-200 rounded-full peer-checked:translate-x-10 duration-200"></div>
            <div class="w-7 h-1 bg-zinc-200 rounded-full peer-checked:-rotate-45 peer-checked:-translate-y-2 duration-200"></div>
            <div class="hidden peer-checked:block fixed z-30 top-16 left-0 w-full bg-white/5">
                <ul class="text-center">
                    <li class="py-2 hover:bg-amber-600/80 hover:text-white duration-300"><a href="#">About Us</a></li>
                    <li class="py-2 hover:bg-amber-600/80 hover:text-white duration-300"><a href="#">Contact Us</a></li>
                    <li class="py-2 hover:bg-amber-600/80 hover:text-white duration-300"><a href="#">News</a></li>
                    <li class="py-2 hover:bg-amber-600/80 hover:text-white duration-300"><a href="#">Products</a></li>
                </ul>
            </div>
        </label>
    </nav>
    <div class="w-full h-screen bg-[url('/img/banner.jpg')] relative">
</body>
</html>
